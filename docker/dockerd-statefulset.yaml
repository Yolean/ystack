apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dockerd
spec:
  selector:
    matchLabels:
      app: dockerd
  serviceName: "dockerd"
  replicas: 1 # Can't be scaled up because legacy build caching requires a volume. Use buildkitd instead.
  template:
    metadata:
      labels:
        app: dockerd
    spec:
      terminationGracePeriodSeconds: 25
      initContainers:
      - name: setup
        image: busybox@sha256:15e927f78df2cc772b70713543d6b651e3cd8370abf86b2ea4644a9fba21107f
        volumeMounts:
        - name: build-cache
          mountPath: /var/lib/docker/overlay2
        - name: var-lib-docker
          mountPath: /var/lib/docker
        command:
        - /bin/sh
        - -cex
        - |
          # https://github.com/docker/docker-ce/blob/ce5b02683e83ec9aa89927a9ce5d276787cc8823/components/engine/daemon/graphdriver/overlay2/overlay.go#L148
          # but we want a single volume mount that preserves build cache only
          [ -d /var/lib/docker/overlay2/var-lib-docker-image ] || mkdir /var/lib/docker/overlay2/var-lib-docker-image
          ln -s /var/lib/docker/overlay2/var-lib-docker-image /var/lib/docker/image
      containers:
      - name: dockerd
        image: docker:dind
        securityContext:
          privileged: true
        args:
        - dockerd
        ports:
        - containerPort: 2376
          name: docker-tcp
        volumeMounts:
        - name: etc-docker
          mountPath: /etc/docker/daemon.json
          subPath: daemon.json
        - name: build-cache
          mountPath: /var/lib/docker/overlay2
        - name: var-lib-docker
          mountPath: /var/lib/docker
      volumes:
      - name: etc-docker
        configMap:
          name: etc-docker
      - name: var-lib-docker
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: build-cache
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
