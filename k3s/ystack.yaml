# https://github.com/lima-vm/lima/blob/master/examples/alpine.yaml

images:
- location: "https://github.com/lima-vm/alpine-lima/releases/download/v0.2.26/alpine-lima-std-3.17.0-x86_64.iso"
  arch: "x86_64"
  digest: "sha512:93bf8d52ad2b3a6ef401a1a565f67e4f06f8022ec8963cad36cac4a25253f056ac0b755d1ed56b8993b0261440e0d5d38bad15b271864ed33cd3b02272738672"
- location: "https://github.com/lima-vm/alpine-lima/releases/download/v0.2.26/alpine-lima-std-3.17.0-aarch64.iso"
  arch: "aarch64"
  digest: "sha512:aacd3a9e7a3231553bcee879c6770b379afbfad3dcfac7f274a80d6c490faf33f3c23b6130efa881f57c0c5235ced2877e2f45e3cdf4fefff11531d6023ae214"

cpus: 4
memory: "8GiB"
disk: "20GiB"

env:
  INSTALL_K3S_VERSION: v1.25.5+k3s1
  INSTALL_K3S_EXEC: --kubelet-arg=address=0.0.0.0
  K3S_NODE_NAME: ystack-master

mounts:
- location: "~"
  writable: false
- location: "/tmp/lima"
  writable: true

portForwards:
- guestPort: 80
  hostIP: "127.0.0.1"
- guestPort: 443
  hostIP: "127.0.0.1"
- guestPort: 6443
  hostIP: "127.0.0.1"
# - guestPort: 10250
#   hostIP: "127.0.0.1"
# - guestPort: 17143
#   hostIP: "127.0.0.1"
# - guestPortRange: [31710, 31719]
#   hostIP: "127.0.0.1"

# k3s comes with containerd, disable here
containerd:
  system: false
  user: false

