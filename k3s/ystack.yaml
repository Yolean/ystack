# https://github.com/lima-vm/lima/blob/master/examples/alpine.yaml

images:
- location: "https://github.com/lima-vm/alpine-lima/releases/download/v0.2.32/alpine-lima-std-3.18.0-x86_64.iso"
  arch: "x86_64"
  digest: "sha512:7b00fff78736a27a24e4a7de5f28037e9c7cf0fc539a33ec551c6ac619eb54237b5f25bfa35512fa7233cf23396dc249592710ef9150f619afa15267f9c8cbd4"
- location: "https://github.com/lima-vm/alpine-lima/releases/download/v0.2.32/alpine-lima-std-3.18.0-aarch64.iso"
  arch: "aarch64"
  digest: "sha512:bf23a22e05854670eef74d9bfad056caa249832f22d5594eb6bb02fa9aae109d33c764242f862d48de5b6715c4792a3ee29c19888a0711fb27113ba5cf1ccf21"

cpus: 4
memory: "8GiB"
disk: "20GiB"

env:
  INSTALL_K3S_VERSION: v1.27.8+k3s2
  INSTALL_K3S_EXEC: --kubelet-arg=address=0.0.0.0
  K3S_NODE_NAME: ystack-master

mounts:
- location: "~"
  writable: false
- location: "/tmp/lima"
  writable: true

portForwards:
- guestPort: 80
  hostIP: "127.0.0.1"
- guestPort: 443
  hostIP: "127.0.0.1"
- guestPort: 6443
  hostIP: "127.0.0.1"
# - guestPort: 10250
#   hostIP: "127.0.0.1"
# - guestPort: 17143
#   hostIP: "127.0.0.1"
- guestPortRange: [31710, 31719]
  hostIP: "127.0.0.1"

# k3s comes with containerd, disable here
containerd:
  system: false
  user: false

