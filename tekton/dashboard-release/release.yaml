  <div class="markdown-body">
    <p>This Dashboard release supports Pipelines 0.11 - 0.19 and Triggers 0.5 - 0.10, bringing a number of features, enhancements, and bug fixes.</p>
<h2>Features</h2>
<ul>
<li><g-emoji class="g-emoji" alias="sparkles" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2728.png">✨</g-emoji> Multi-arch images - Dashboard images are now published with multi-arch support:
<ul>
<li><code>linux/amd64</code></li>
<li><code>linux/arm</code></li>
<li><code>linux/arm64</code></li>
<li><code>linux/ppc64le</code></li>
<li><code>linux/s390x</code></li>
</ul>
</li>
<li><g-emoji class="g-emoji" alias="sparkles" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2728.png">✨</g-emoji> Move global namespaces dropdown to the list page header
<ul>
<li>This resolves a number of long-standing issues related to namespace filtering of resources</li>
<li>URLs should now always be consistent and reliable. When viewing a namespace filtered list of resources the URL should always contain the namespace</li>
</ul>
</li>
<li><g-emoji class="g-emoji" alias="sparkles" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2728.png">✨</g-emoji> Make main nav collapsible
<ul>
<li>when submenus are collapsed they will also be decorated to identify when they contain an active nav item</li>
</ul>
</li>
<li><g-emoji class="g-emoji" alias="sparkles" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2728.png">✨</g-emoji> Add label filter functionality to the list pages generated for kubernetes-resource extensions</li>
<li><g-emoji class="g-emoji" alias="sparkles" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2728.png">✨</g-emoji> Add status filter to the TaskRuns and PipelineRuns pages</li>
<li><g-emoji class="g-emoji" alias="sparkles" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2728.png">✨</g-emoji> Display placeholders for pipeline tasks that haven't begun executing yet
<ul>
<li>On the PipelineRun details page, instead of only displaying pipeline tasks that have a corresponding TaskRun resource, we now display placeholders for all pipeline tasks as soon as the PipelineRun is created. This gives users a more complete view of what may be executed.</li>
<li>Display order of pipeline tasks is also consistent now, and will use the order they appear in the Pipeline spec</li>
</ul>
</li>
</ul>
<h2>Fixes</h2>
<ul>
<li><g-emoji class="g-emoji" alias="bug" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f41b.png">🐛</g-emoji> Handle edge case where TaskRun resource not available on PipelineRun details page</li>
<li><g-emoji class="g-emoji" alias="bug" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f41b.png">🐛</g-emoji> Add additional handling to prevent possible UI error selecting default pipeline task / step</li>
<li><g-emoji class="g-emoji" alias="bug" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f41b.png">🐛</g-emoji> Fix header styles for RunHeader and DetailsHeader components</li>
<li><g-emoji class="g-emoji" alias="bug" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f41b.png">🐛</g-emoji> Fix RunHeader font styles</li>
</ul>
<h2>Misc</h2>
<ul>
<li><g-emoji class="g-emoji" alias="hammer" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f528.png">🔨</g-emoji> Update to React 17</li>
<li><g-emoji class="g-emoji" alias="hammer" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f528.png">🔨</g-emoji> Remove duplicate test utils</li>
<li><g-emoji class="g-emoji" alias="hammer" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f528.png">🔨</g-emoji> Update Storybook to latest 6.1.x patch release</li>
<li><g-emoji class="g-emoji" alias="hammer" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f528.png">🔨</g-emoji> Update Dockerfile to use golang 1.15 for image stream builds</li>
<li><g-emoji class="g-emoji" alias="hammer" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f528.png">🔨</g-emoji> Cleanup prow postsubmit job - Remove publish-images.sh</li>
<li><g-emoji class="g-emoji" alias="hammer" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f528.png">🔨</g-emoji> Fix Carbon theming issue so correct theme tokens can be used</li>
<li><g-emoji class="g-emoji" alias="hammer" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f528.png">🔨</g-emoji> Add stylelint to validate Carbon token usage</li>
<li><g-emoji class="g-emoji" alias="hammer" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f528.png">🔨</g-emoji> Update integration tests script to install Pipelines and Triggers once</li>
<li><g-emoji class="g-emoji" alias="hammer" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f528.png">🔨</g-emoji> Update eslint and related plugins to latest version</li>
<li><g-emoji class="g-emoji" alias="hammer" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f528.png">🔨</g-emoji> Update React testing library to latest major version</li>
<li><g-emoji class="g-emoji" alias="hammer" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/1f528.png">🔨</g-emoji> Update integration tests to latest Pipelines release</li>
