  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/args/9
      value: gcr.io/distroless/base:debug-nonroot@sha256:868b149a21379205ef3ec237cf8a0c2f30468405829b5fef0b29cc724fe7f34c

