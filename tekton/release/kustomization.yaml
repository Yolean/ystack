apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tekton-pipelines

resources:
- release.yaml

patchesJson6902:
- target:
    version: v1
    kind: Deployment
    name: tekton-pipelines-controller
