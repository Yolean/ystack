apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tekton-pipelines

resources:
- release.yaml

patchesJson6902:
- target:
    version: v1
    kind: Deployment
    name: tekton-pipelines-controller
  # Note: the args list may change at Tekton upgrade; verify that the debug-nonroot image comes after the -shell-image arg
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/args/9
      value: gcr.io/distroless/base:debug-nonroot@sha256:a5f66d6504deadf6d4c865a64a3a434b5bc1fae0811ed3e93e476a53b8335840

configMapGenerator:
- name: feature-flags
  literals:
  - disable-creds-init="true"
  - running-in-environment-with-injected-sidecars="false"
  - enable-api-fields="stable"
  - disable-affinity-assistant="true"
  - coschedule="disabled"
  options:
    disableNameSuffixHash: true
    labels:
      app.kubernetes.io/instance: default
      app.kubernetes.io/part-of: tekton-pipelines
  namespace: tekton-pipelines
  behavior: merge
