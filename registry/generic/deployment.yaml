apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  labels:
    registry-type: docker-v2
    ystack-builds-registry: http
spec:
  replicas: 2
  selector:
    matchLabels:
      registry-type: docker-v2
      ystack-builds-registry: http
  template:
    metadata:
      labels:
        registry-type: docker-v2
        ystack-builds-registry: http
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: docker-v2
        image: registry:2.8.1@sha256:ce14a6258f37702ff3cd92232a6f5b81ace542d9f1631966999e9f7c1ee6ddba
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 500m
            memory: 800Mi
        ports:
        - containerPort: 80
          name: registry
          protocol: TCP
        env:
        - name: REGISTRY_HTTP_SECRET
          valueFrom:
            secretKeyRef:
              name: registry
              key: http_secret
        - name: REGISTRY_HTTP_ADDR
          value: 0.0.0.0:80
        - name: REGISTRY_LOG_LEVEL
          value: debug
        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        volumeMounts:
        - name: etc-registry
          mountPath: /etc/docker/registry
        - name: storage-temporary
          mountPath: /var/lib/registry
      volumes:
      - name: etc-registry
        configMap:
          name: registry-config
      - name: storage-temporary
        emptyDir: {}
