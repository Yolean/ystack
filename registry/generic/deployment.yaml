apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  labels: &labels
    registry-type: docker-v2
    ystack-builds-registry: http
spec:
  replicas: 2
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: docker-v2
        image: registry:2.7.1@sha256:a54bc9be148764891c44676ce8c44f1e53514c43b1bfbab87b896f4b9f0b5d99
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 500m
            memory: 300Mi
        ports:
        - containerPort: 80
          name: registry
          protocol: TCP
        - containerPort: 5001
          name: debug
          protocol: TCP
        env:
        - name: REGISTRY_HTTP_SECRET
          valueFrom:
            secretKeyRef:
              name: registry
              key: http_secret
        - name: REGISTRY_HTTP_ADDR
          value: 0.0.0.0:80
        - name: REGISTRY_LOG_LEVEL
          value: debug
        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        volumeMounts:
        - name: etc-registry
          mountPath: /etc/docker/registry
        - name: storage-temporary
          mountPath: /var/lib/registry
      volumes:
      - name: etc-registry
        configMap:
          name: registry-config
      - name: storage-temporary
        emptyDir: {}
