apiVersion: skaffold/v2beta6
kind: Config
metadata:
  name: basic-dev-inner-loop-specs
build:
  tagPolicy:
    gitCommit:
      variant: CommitSha
  artifacts:
  - image: builds-registry.ystack.svc.cluster.local/ystack/basic-dev-inner-loop-specs
    context: ./
    custom:
      buildCommand: >-
        y-build-like-sync
        builds-registry.ystack.svc.cluster.local/yoleandev/kubernetes-assert:../../../../kubernetes-assert/runtime-nodejs
    sync:
      manual:
      - src: '**'
        dest: /usr/src/specs
deploy:
  kustomize: {}
profiles:
- name: y-assert
